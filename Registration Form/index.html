<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Basavaraj</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            

            <div class="title">
                <h1>Registration Form</h1>
            </div>

            <form action="" id="form" class="form">
                <div class="form-control">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter Your Name" id="name" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="">Contact Number</label>
                    <input type="number" placeholder="Phone" id="phone" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter Your Email" id="email" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="">User Name</label>
                    <input type="text" placeholder="Enter Your User Name" id="username" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" id="password" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <input type="submit" value="submit" class="btn">
            </form>

        </div>
    </div>



    

    <!-- overlay -->
    <!-- <div class="overlay" onclick="closeModal()"></div> -->
    
    <script src="https://kit.fontawesome.com/a7855291d0.js" crossorigin="anonymous"></script>

    <script src="/main.js"></script>
</body>
</html>
